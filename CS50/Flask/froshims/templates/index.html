{% extends "layout.html" %}

{% block body %}

  <h1>Register</h1>
  <form action="/register" method="post">
    <input type="text" autocomplete="off" autofocus name="name" placeholder="Name">
    {% for sport in sports %}
      <input type="checkbox" name="sport" value="{{ sport }}"> {{ sport }}
    {% endfor %}
    <button type="submit">Register</button>
  </form>

{% endblock %}
