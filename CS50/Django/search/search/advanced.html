<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        form {
            width: 400px;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            height: 30px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #dfe1e5;
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .nav-links a {
            margin-left: 10px;
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>

    <div class="nav-links">
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </div>

    <form action="https://www.google.com/search" method="GET">
        <label for="all">All these words:</label>
        <input type="text" id="all" name="as_q">

        <label for="exact">This exact word or phrase:</label>
        <input type="text" id="exact" name="as_epq">

        <label for="any">Any of these words:</label>
        <input type="text" id="any" name="as_oq">

        <label for="none">None of these words:</label>
        <input type="text" id="none" name="as_eq">

        <button type="submit">Advanced Search</button>
    </form>

</body>
</html>
