<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Focus Timer as Pomodoro">
  <title>Focus Timer - Pomodoro</title>
  
  <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
  
  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script type="module" src="src/main.js" defer></script>
</head>
<body>
  <div id="app">
    <button id="toggle-mode">
      <span class="sr-only">Turn on light mode!</span>
      <i class="ph-bold ph-sun"></i>
      <i class="ph-bold ph-moon"></i>
    </button>

    <section id="timer" class="flex">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <section id="controls" class="flex">
      <button
      data-action="toggleRunning"
      class="ph ph-play-circle">
        <span class="sr-only">start counter</span>
      </button>
      <button 
      data-action="toggleRunning"
      class="ph ph-pause-circle">
        <span class="sr-only">pause counter</span>
      </button>
      <button 
      data-action="set"
      class="ph ph-timer secondary">
        <span class="sr-only">adjust counter</span>
      </button>
      <button 
      data-action="reset"
      class="ph ph-stop-circle secondary">
        <span class="sr-only">reset counter</span>
      </button>
      <button 
      data-action="toggleMusic"
      class="ph ph-speaker-none secondary">
        <span class="sr-only">start music</span>
      </button>
      <button 
      data-action="toggleMusic"
      class="ph ph-speaker-high">
        <span class="sr-only">stop music</span>
      </button>
    </section>

  </div>
</body>
</html>
