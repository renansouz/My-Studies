<div>
  <input type="text" [(ngModel)]="inputValue" placeholder="Type something here">
  <p>You typed: {{ inputValue }}</p>
</div>  
<div style="display: flex; gap: 3rem; width: 100vh;">
  @for (student of students; track student.id) {
    <div [style.border-color]="student.favoriteColor" style="border: 2px solid ; width: 200px; height: 300px; display: flex; flex-direction: column; align-items: center; justify-content: space-around; ">
      {{ student.name }}
      {{ student.email }}
      <img [src]="student.photo" alt="" width="50px" height="50px">
      <p style="color: black;">My favorite color is: {{ student.favoriteColor }}</p>
    </div>
  }
</div>
