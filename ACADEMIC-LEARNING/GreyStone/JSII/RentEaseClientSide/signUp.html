<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background-color: #f1ecea;
      color: var(--color-text);
      display: flex;
      justify-content: center;
      margin-top: 5%;
    }
    :root {
      --main-color: #8EB486;
      --main-color-hover: #85aa7e;
      --secondary-color: #997C70;
      --background: #FDF7F4;
      --color-text: #5e4f4a;
    }
    form {
      margin-bottom: 5rem;
      font-size: .9rem;
      width: 400px;
      border: 1px solid var(--color-text);
      background-color: var(--background);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form a {
      text-decoration: none;
      color: #6b8167;
    }
    form a:hover {
      text-decoration: underline;
    }
    .inputs{
      width: 80%;
      display: flex;
      flex-direction: column;
      margin-top: 2rem;
    }
    .inputs input {
      padding: .4rem;
      background-color: #e9e6e5;
      border: 1px solid var(--color-text);
    }
    .inputs input:hover, .inputs input:focus {
      border: 1px solid var(--main-color-hover);
    }
    button {
      margin: 2rem 0;
      width: 80%;
      background-color: var(--main-color);
      border: 1px solid var(--main-color-hover);
      color: var(--background);
      padding: .4rem 1rem;
      font-size: 1.1rem;
      border-radius: .5rem;
    }
    button:hover {
      cursor: pointer;
      background-color: var(--main-color-hover);
    }

    input[type="date"] {
    color: inherit;  
  }

  #error {
    margin-top: 1rem;
    color: red;
  }
  </style>
</head>
<body>
  <form id="signupForm">
    <div style="display: flex; align-items: center;">
      <img width="90px" height="90px" src="img/logo.png" alt="logo" style="margin-top: 2rem;">
      <p style="font-size: 2rem; font-weight: 700;margin-top: 2rem;">FlatFinder</p>
    </div>
    <p>Already have an account? <a href="signIn.html">Log in</a></p>
    <p style="font-size: 2rem; font-weight: 700;margin-top: 2rem;">SignUp</p>

    <div class="inputs">
      <span>First Name</span>
      <input type="text" id="firstName" placeholder="Enter your first name"  required>
    </div>
    <div class="inputs">
      <span>Last Name</span>
      <input type="text" id="lastName" placeholder="Enter your last name" required>
    </div>
    <div class="inputs">
      <span>Birth Date</span>
      <input type="date" id="birthDate" required>
    </div>
    <div class="inputs">
      <span>Email address</span>
      <input type="email" id="email" placeholder="email@example.com" required>
    </div>
    <div class="inputs">
      <span>Password</span>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    <div class="inputs">
      <span>Confirm Password</span>
      <input type="password" id="confimPassword" placeholder="Re-enter your password" required>
    </div>
    <div id="error">

    </div>
    <button>Register</button>
  </form>
</body>
<script src="signUp.js"></script>
</html>
