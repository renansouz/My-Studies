<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlatFinder</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
  <header id="header">
    <div class="header1">
      <img src="img/logo.png" alt="logo" width="80px" height="80px">
      <p id="welcomeMessage">Welcome Fulano</p>
      <button onclick="logout()" class="logOutBtn">Log out</button>
    </div>
    <div class="header2">
      <nav>
        <a href="allFlatsPage.html">All Flats</a>
        <a href="newFlatPage.html">New Flat</a>
        <a href="profilePage.html">Profile</a>
      </nav>
    </div>
  </header>
</body>
<script src="index.js"></script>
<script>
 const logout = () => {
  localStorage.removeItem('currentUser')
  sessionStorage.removeItem('currentUser')
  window.location.href = 'signIn.html'
}

const currentUser = JSON.parse(localStorage.getItem('currentUser')) || JSON.parse(sessionStorage.getItem('currentUser'));

  if (!currentUser) {
    window.location.href = 'signIn.html'; 
    
  } else {
    document.getElementById('welcomeMessage').textContent = `Hello, ${currentUser.firstName + ' ' + currentUser.lastName}! `;
  }
</script>
</html>
