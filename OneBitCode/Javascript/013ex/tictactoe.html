<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIK TAK TOE</title>
  <link rel="stylesheet" href="tiktaktoe.css">
  <script src="tiktaktoe.js" defer></script>
</head>
<body>
  <h1>Welcome to Tik Tak Toe</h1>
  <main>
    <div id="register">
      <div id="divPlayer1">
        <label for="player1">Insert the name of the Player 1</label>
        <input type="text" id="player1" placeholder="Player 1">
        <button id="continueBtn">Continue</button>
      </div>

      <div id="divPlayer2">
        <label for="player2">Insert the name of the Player 2</label>
        <input type="text" id="player2" placeholder="Player 2">
        <button id="startBtn">Start Game</button>
      </div>

    </div>
  </main>
</body>
</html>
