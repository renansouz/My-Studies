<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <div>
            <label for="name">Nome:</label><br />
            <input type="text" name="name" id="name" required/><br /><br />
        </div>
        <div>
            <label for="email">E-mail:</label><br />
            <input type="email" name="email" id="email" required/><br /><br />
        </div>
        <div>
            <label for="wpp">WhatsApp:</label><br/>
            <input type="tel" name="wpp" id="wpp" /><br /><br />
        </div>
        <div>
            <label>Área de atuação:</label><br />
            <input type="radio" name="area" id="desenvolvimento" />
            <label for="desenvolvimento">Densenvolvimento</label>
            <input type="radio" name="area" id="qa" />
            <label for="qa">Quality Assurance(QA)</label>
            <input type="radio" name="area" id="ad" />
            <label for="ad">Análise de Dados</label>
            <input type="radio" name="area" id="infraestrutura">
            <label for="infraestrutura">Infraestrutura</label><br><br>
        </div>
        <div>
            <label for="observacao">Observações:</label><br>
            <textarea name="observacao" id="observacao" cols="25" rows="2"></textarea><br><br>
        </div>
        <div>
            <input type="checkbox" name="novidades" id="novidades">
            <label for="novidades">Desejo receber novidades e ofertas por email.</label><br><br>
        </div>
        <div><button type="submit">Enviar</button></div>
    </form>
</html>
